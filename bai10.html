<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseFloat(prompt("số điện tiêu thụ trong 1 tháng "));
    if( a>0 && 50>a) {
        sotien =a*2000
        document.write(sotien +"VND");
    } else if(100>a) {
        sotien= a*2500
        document.write(sotien+"VND");
    }
</script>
</body>
</html>
