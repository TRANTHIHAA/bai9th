<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=parseFloat(prompt("Nhập a"))
  let b= parseFloat(prompt("nhập b"))
  let c=parseFloat(prompt("nhập c"))
  if(a>0 && b>0 && c>0) {
      if((a+b)>c && (a+c)>b && (b+c)>a) {
          document.write("a,b,c là 3 cạnh của tam giác");
      } else {
          document.write("a,b,c ko phải 3 cạnh của tam giác")
      }
  } else {
      document.write("a,b,c ko phải 3 cạnh của tam giác")
  }
</script>
</body>
</html>
